<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Murat Cem YALIN / 282830">
    <title>KOM Daire Başkanlığı VKS Girişi</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" id="form-login">
        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Kullanıcı Girişi</h1>
        <label for="sicil" class="sr-only">Sicil</label>
        <input type="text" id="sicil" name="sicil" class="form-control" placeholder="Sicil" required autofocus>
        <label for="password" class="sr-only">Şifre</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" required>
        <button class="btn btn-lg btn-primary btn-block" id="btn-login" type="submit">Giriş</button>   
    </form>
    <!-- jQuery 3 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#btn-login").on('click', function (e) {
                e.preventDefault();
                $.post('/login', $("#form-login").serializeArray(), function (data) {
                    if (data.hasOwnProperty('token')) {
                        location.href = '/client.html?token=' + data.token
                    } else {
                        alert('Kullanıcı adı / şifre hatalı!')
                    }
                }, 'json');
            });
        });
    </script>
</body>
</html>
